<!--后端管理端片段整体引用模板-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--头部信息及整体样式片段引用模板-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">后端管理端的标题</title>
    <link rel="stylesheet" href="../../static/lib/semantic-ui/semantic.min.css"
          th:href="@{/lib/semantic-ui/semantic.min.css}">
    <link rel="stylesheet" href="../../static/lib/typo/typo.css" th:href="@{/lib/typo/typo.css}">
    <link rel="stylesheet" href="../../static/lib/animate/animate.css" th:href="@{/lib/animate/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
</head>

<!--导航片段引用模板-->
<nav th:fragment="menu(num)" class="ui attached inverted segment padded-tb-mini shadow-small">
    <div class="ui container">
        <div class="ui menu inverted secondary stackable">
            <h2 class="ui header teal item">管理后台</h2>
            <a href="#" class="item mobile-hide m-item" th:classappend="${num==1} ? 'active'">
                <i class="small icon home"></i>博客</a>
            <a href="#" class="item mobile-hide m-item" th:classappend="${num==2} ? 'active'">
                <i class="small icon idea"></i>分类</a>
            <a href="#" class="item mobile-hide m-item" th:classappend="${num==3} ? 'active'">
                <i class="small icon tags"></i>标签</a>
            <div class="right menu m-item mobile-hide">
                <div class="ui item dropdown">
                    <div class="text">
                        <img src="https://picsum.photos/id/1005/100/100" class="ui avatar image">
                        多俊睿
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui button icon black button-right-top mobile-show menu toggle">
        <i class="icon sidebar"></i>
    </a>
</nav>

<!--底部片段引用模板-->
<footer th:fragment="footer" class="ui segment inverted vertical padded-tb-massive">
    <div class="ui container center aligned">
        <div class="ui grid inverted divided stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/github.png" class="ui image rounded" alt="Github二维码"
                             style="width: 110px" th:src="@{/images/github.png}">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header text-lined text-spaced text-thin">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">关于刻意练习的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header text-lined text-spaced text-thin">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：duojunrui@163.com</a>
                    <a href="#" class="item">QQ: 1358528202</a>
                    <a href="#" class="item">WeChat: djr1119</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header text-lined text-spaced text-thin">Blog</h4>
                <p class="text-lined text-spaced text-thin opacity-mini">
                    这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="text-lined text-spaced text-thin opacity-tiny">Copyright © 2019-2020 Duojunrui Designed by
            Duojunrui</p>
    </div>
</footer>

<!--整体JS引用模板-->
<th:block th:fragment="script">
    <script src="../../static/lib/jquery/jquery-3.4.1.min.js" th:src="@{/lib/jquery/jquery-3.4.1.min.js}"></script>
    <script src="../../static/lib/semantic-ui/semantic.min.js" th:src="@{/lib/semantic-ui/semantic.min.js}"></script>
    <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../../static/lib/jquery/jquery.scrollTo.min.js"
            th:src="@{/lib/jquery/jquery.scrollTo.min.js}"></script>
    <script src="../../static/lib/jquery/jquery.waypoints.min.js"
            th:src="@{/lib/jquery/jquery.waypoints.min.js}"></script>
</th:block>

</body>
</html>
