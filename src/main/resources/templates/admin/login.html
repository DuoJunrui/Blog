<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理-登录页面</title>
    <link rel="stylesheet" href="../../static/lib/semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

<br>
<br>
<br>
<div class="container-small padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="../../static/images/github.png" class="image">
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="account" placeholder="账号">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登 录</button>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                        用户账号和密码错误！
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="admin/_fragments :: script">
    <script src="../../static/lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../static/lib/semantic-ui/semantic.min.js"></script>
</th:block>

<script>
    /*表单验证*/
    $(".ui.form").form({
        fields: {
            account: {
                identifier: "account",
                rules: [{
                    type: "empty",
                    prompt: "请输入用户账号！"
                }]
            },
            password: {
                identifier: "password",
                rules: [{
                    type: "empty",
                    prompt: "请输入账号密码！"
                }]
            }
        }
    });
</script>

</body>
</html>
